            <article>
                <h2>Form</h2>
                <form action="destino.html" method="post">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" size="30" maxlength="100" required autofocus placeholder="Enter your name">

                    <label for="tel">Tel</label>
                    <input type="tel" name="tel" id="tel" size="30" maxlength="11" required placeholder="(11)90000-0000 (only numbers)">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" size="30" maxlength="60" required placeholder="your@email.com">

                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" id="birthday" size="30">

                    <input type="submit" value="Submit" name="submit" id="submit" requires>
                </form>
            </article>
